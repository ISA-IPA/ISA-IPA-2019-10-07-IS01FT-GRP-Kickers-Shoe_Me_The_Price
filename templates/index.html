<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./static/style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./static/script.js"></script>

    <meta charset="UTF-8">
    <title>Show Me The Price</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue center-nav">
        <a href="/" class="brand-logo">Show Me The Price</a>
    </div>
</nav>
<div class="divider"></div>
<div class="valign-wrapper" >
    <div class="valign" style="width:100%;">
    <div class="section">
        <div class="container">
            <span class="center"><p>Key in some details to subscribe</p></span>
            <form action="/subscribe" method="post">
                <div class="row">
                    <div class="col s12">
                        <input id="email" name="email" type="email" class="validate" placeholder="youremail@domain.com">
                        <span class="center"><label for="email">Email</label></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="chips chips-autocomplete chips-placeholder">
                        </div>
                        <input type="hidden" name="sn" id="sn" value="">
                        <span class="center"><label for="sn">Name your shoe (Please press Enter after filling in each shoe)</label></span>

                    </div>

                </div>
                <div class="row">
                    <span><label for="ss">Select Shoe Size</label></span>
                    <div class="input-field col s4">
                        <select name="ss" required>
                            <option value="5" selected>5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div></div>
                    <div id="sg" class="input-field col s4">
                        <div name="sg" class="switch center">
                            <label>
                                Male
                                <input id="sg" name="sg" type="checkbox">
                                <span class="lever"></span>
                                Female
                            </label>
                        </div>
                    </div>
                    <label for="su">Daily Updates</label>
                    <div id="su" class="input-field col s4">
                        <div name="su" class="switch">
                            <label>
                                No
                                <input id="su" name="su" type="checkbox">
                                <span class="lever"></span>
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
            <div class="container">
                <div class="carousel">
                    <a class="carousel-item" href="#one!"><img src="https://i8.amplience.net/t/jpl/jdsg_product_list?plu=jd_333832_a&qlt=85&exclusive=1&qlt=60&wid=300&hei=300&v=1"></a>
                    <a class="carousel-item" href="#two!"><img src="https://i8.amplience.net/t/jpl/jdsg_product_list?plu=jd_333300_a&qlt=85&qlt=60&w=300&h=300&v=1"></a>
                    <a class="carousel-item" href="#three!"><img src="https://c.static-nike.com/a/images/t_PDP_1280_v1/f_auto/tf8ycakohoy7wot4pnpe/air-vapormax-flyknit-3-shoe-FZBdxt.jpg"></a>
                    <a class="carousel-item" href="#four!"><img src="https://i8.amplience.net/t/jpl/jdsg_product_list?plu=jd_148286_a&qlt=85&exclusive=1&qlt=60&wid=300&hei=300&v=1"></a>
                    <a class="carousel-item" href="#five!"><img src="https://i8.amplience.net/t/jpl/jdsg_product_list?plu=jd_334285_a&qlt=85&exclusive=1&qlt=60&wid=300&hei=300&v=1"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>


</body>
</html>
